<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protopix</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

    <script src="libraries/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Doto:wght@100..900&family=Martian+Mono:wght@100..800&family=Noto+Sans+Symbols+2&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Yarndings+12&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="nav">
        <div id="titulo">
            <h1>protopix</h1>
        </div>
        <div id="menu_desplegable">
            <ul>
                <a href="index.html">inicio</a>
                <a href="galeria.html">galeria</a>
                <a href="">acerca</a>
            </ul>
        </div>
    </div>
    

    <div id="contenedor">
        <div id="contenedor_efecto">
            <div id="herramientas_imagen">
                <ul>
                    <li><button>camara</button></li>
                    <select id="camSelect"></select>
                    <!--<video autoplay></video>-->
                    
                    <li><button id="boton_play" onclick="reanudar()">play</button></li>
                    <li><button id="boton_pausa" onclick="pausar()">pausa</button></li>
                    <li><button onclick="descargar()">descargar imagen</button> </li>
                    <li><button id="fullscreen" onclick="cambiarAPantallaCompleta()">maximizar pantalla</button></li>
                </ul>
                
            </div>
            <div id="contenedor_efecto_galeria">
                <div id="ascii"></div>
            </div>
        </div>

        <div id="detalles_efectos">
            <form>
                <ul id="formulario">
                    <h2>imagen</h2>   
                    <li>
                        <label for="input_brillo">brillo</label>
                        <input class="formulario_input slider" type="range" min=".1" max="5" value="1" step=".1"  id="input_brillo">
                        
                    </li>
                    <li>
                        <label for="animacion_brillo">animar</label>
                        <input type="checkbox" name="animacion_brillo" id="animacion_brillo">
                    </li>
                    <li>
                        <label for="input_contraste">contraste</label>
                        <input class="formulario_input slider" type="range" min="0" max="10" value="2" step=".1"  id="input_contraste">
                    </li>
                    
                    <h2>efecto</h2>
                    <li>
                        <label for="input_color">color</label>
                        <input class="formulario_input" type="color" name="input_color" id="input_color">
                    </li>
                    <li>
                        <label for="toggle_color_video_filtro">usar color del video</label>
                        <input type="checkbox" name="usar_color_del_video" id="toggle_color_video_filtro">
                    </li>
                    <li>
                        <label for="input_opacidad">opacidad</label>
                        <input class="formulario_input slider" type="range" min="0" max="255" value="255" step="1" id="input_opacidad">
                    </li>
                    <li>
                        <label for="input_densidad">densidad</label>
                        <input class="formulario_input slider" type="range" min="10" max="50" value="10" step="1"  id="input_densidad">
                    </li>
                    <li>
                        <label for="input_caracteres">caracteres</label>
                        <input class="formulario_input" type="text" value="@#%+^-`" id="input_caracteres" name="input_caracteres">
                    </li>
                    <li>
                        <label for="input_tamano">tamaño</label>
                        <input class="formulario_input slider" type="range" min="1" max="10" step=".1" value="2" id="input_tamano">
                    </li>
                    <li>
                        <label for="input_peso">estilo</label>
                        <input class="formulario_input slider" type="range" min="0" max="3" value="0" step="1"  id="input_peso">
                    </li>
                    <li>
                        <label for="input_tipografia">tipografía</label>
                        <input class="formulario_input slider" type="range" min="1" max="9" value="2"  id="input_tipografia">
                    </li>

                    <h2>fondo</h2>
                    <li>
                        <label for="toggle_video_fondo">video</label>
                        <input type="checkbox" name="video_checkbox" id="toggle_video_fondo">
                    </li>
                    <li>
                        <label for="input_color_fondo">color</label>
                        <input class="formulario_input " type="color" name="input_color_fondo" id="input_color_fondo" value="#ffffff">
                    </li>
                    <h2>animación</h2>
                    <li>
                        <label for="toggle_alternar_colores">alternar colores</label>
                        <input type="checkbox" name="toggle_alternar_colores" id="toggle_alternar_colores">
                    </li>
                </ul>
            </form>
        </div>

    </div>
    

    
    <script src="js/sketch.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
