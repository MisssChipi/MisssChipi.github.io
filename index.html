<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/style.css">

    <script src="libraries/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Doto:wght@100..900&family=Martian+Mono:wght@100..800&family=Noto+Sans+Symbols+2&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Yarndings+12&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="nav">
        <div id="titulo">
            <h1>protopix</h1>
        </div>
        <div id="menu_desplegable">
            <ul>
                <a href="index.html">inicio</a>
                <a href="galeria.html">galeria</a>
                <a href="">acerca</a>
            </ul>
        </div>
    </div>
    

    <div id="contenedor">
        <div id="contenedor_efecto">
            <div id="herramientas_imagen">
                <ul>
                    <li><button>camara</button></li>
                    
                    <li><button id="boton_play" onclick="reanudar()">play</button></li>
                    <li><button id="boton_pausa" onclick="pausar()">pausa</button></li>
                    <li><button onclick="descargar()">descargar imagen</button> </li>
                </ul>
                
            </div>
            <div id="contenedor_efecto_galeria">
                <div id="ascii"></div>
            </div>
        </div>

        <div id="detalles_efectos">
            <h1>ascii</h1>
            <form>
                <ul id="formulario">
                    <h2>imagen</h2>
                                  
                    <li>
                        <label for="input_brillo">brillo</label>
                        <input type="range" min=".1" max="5" value="1" step=".1" class="slider" id="input_brillo">
                    </li>
                    <li>
                        <label for="input_contraste">contraste</label>
                        <input type="range" min="0" max="10" value="2" step=".1" class="slider" id="input_contraste">
                    </li>
                    
                    <h2>efecto</h2>
                    <li>
                        <label for="input_color">color</label>
                        <input type="color" name="input_color" id="input_color">
                    </li>
                    <li>
                        <label for="input_opacidad">opacidad</label>
                        <input type="range" min="0" max="255" value="255" step="1" class="slider" id="input_opacidad">
                    </li>
                    <!--<li>
                        <label for="input_densidad">densidad</label>
                        <input type="range" min="4" max="20" value="10" class="slider" id="input_densidad">
                    </li>-->
                    <li>
                        <label for="input_caracteres">caracteres</label>
                        <input type="text" value="@#%+^-`" id="input_caracteres" name="input_caracteres">
                    </li>
                    <li>
                        <label for="input_tamano">tamaño</label>
                        <input type="range" min="1" max="10" step=".1" value="2" class="slider" id="input_tamano">
                    </li>
                    <li>
                        <label for="input_linea">altura de línea</label>
                        <input type="range" min=".5" max="10" value="1" step=".1" class="slider" id="input_linea">
                    </li>
                    <li>
                        <label for="input_peso">peso</label>
                        <input type="range" min="100" max="700" value="100" step="10" class="slider" id="input_peso">
                    </li>
                    <li>
                        <label for="input_tipografia">tipografía</label>
                        <input type="range" min="1" max="9" value="1" class="slider" id="input_tipografia">
                    </li>

                    <h2>fondo</h2>
                    <li>
                        <label for="input_color_fondo">color</label>
                        <input type="color" name="input_color_fondo" id="input_color_fondo" value="#ffffff">
                    </li>
                </ul>
            </form>
        </div>

    </div>
    

    
    <script src="js/sketch.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
